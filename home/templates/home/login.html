{% extends "home/layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        <a href="/register"><button class="btn btn-primary" type="button">Register</button></a>
    </form>
    {% if error %}
        <div>
            <p textaling:"center">{{ error }}</p>
        </div>
    {% endif %}

{% endblock %}
